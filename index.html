<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Jordan Piper | Developer</title>
  </head>

  <body>
    <!-- Navigation Section -->
    <nav>
      <h1>Jordan Piper</h1>
      <ul class="navigation">
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#skills" class="nav-link"></a>Skills</li>
        <li><a href="#projects" class="nav-link"></a>Projects</li>
        <li><a href="#contact" class="nav-link"></a>Contact</li>
      </ul>
      <button class="burger-menu" id="burger-menu">
        <ion-icon class="bars" name="menu-outline"></ion-icon>
      </button>
    </nav>
    <!-- Hero Section -->
    <section class="hero" id="about">
      <img
        src="assets/images/hiccup.jpg"
        alt="jordan piper"
        loading="lazy"
        class="hero-img"
        />
        <div class="bio animate__animated animate__shakeX">
          <h2 class="bio-title">About Me</h2>
          <p class="bio-text">
            Blue blue blue
          </p>
        </div>
    </section>

    <section class="more-about">
      <h2>More About Me</h2>
      <p>
        blah blah blah
      </p>
    </section>

    <section class="skills" id="skills">
      <h2 class="skill-header">My Top Skills</h2>
      <div class="skills-wrapper">
        <div class="first-set animate__animated animate__pulse">
          <img 
            src="assets/icons/html-5.png"
            alt=""
            loading="lazy"
            class="icon icon-card"
          />
          <img 
          src="assets/icons/css.png"
          alt=""
          loading="lazy"
          class="icon icon-card"
        />
        <img 
        src="assets/icons/js.png"
        alt=""
        loading="lazy"
        class="icon icon-card"
      />
      <img 
      src="assets/icons/bootstrap.png"
      alt=""
      loading="lazy"
      class="icon icon-card"
    />
        </div>
      </div>
    </section>


    <!-- Projects section -->
    <section class="projects" id="projects">
      <h2 class="projects-title">Some of my recent projects</h2>
      <div class="projects-container">
        <div class="project-container project-card">
        <img
          src="assets/images/color-flipper.png"
          alt="expense-tracker"
          loading="lazy"
          class="project-pic"
          />
          <h3 class="projects-title">Expense Tracker</h3>
          <p>blah blah blah</p>
          <a href="#" target="_blank" class="project-link">Check out my project</a>
      </div>
    </div>
    </section>

    <!-- Contact section -->
    <section class="contact" id="contact">
      <h2>Get in Touch With Me</h2>
      <div class="contact-form-container">
        <div class="contact-form">
          <form action="#" method="POST"> <!-- make formspree account-->
            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Enter Your Name"
                class="input-field"
                required
                />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Enter Your Email"
                class="input-field"
                required
                />
            </div>
            <div class="form-control">
              <label for="message">Message</label>
              <textarea
                id="message"
                cols="60"
                rows="10"
                placeholder="Enter Your Message"
                name="message"
                class="input-field"
                required
              ></textarea>
            </div>
            <input 
              type="submit"
              value="Submit"
              id="submit-btn"
              class="submit-btn"
              />
          </form>
        </div>
      </div>
    </section>

    <!-- Social accounts - Fixed to the right -->
    <div class="socials">
      <a href="#" target="_blank"
        ><img
          src="assets/icons/icons8-twitter-circled.gif"
          alt="Twitter"
          loading="lazy"
          class="socicon"
      /></a>
      <a href="#" target="_blank"
        ><img
          src="assets/icons/icons8-instagram.gif"
          alt="Instagram"
          loading="lazy"
          class="socicon"
      /></a>
      <a href="#" target="_blank"
        ><img
          src="assets/icons/icons8-linkedin-circled.gif"
          alt="Linkedin"
          loading="lazy"
          class="socicon"
      /></a>
      <a href="#" target="_blank"
        ><img src="assets/icons/icons8-github.gif" alt="Github" class="socicon"
      /></a>
      </div>

    <!-- Scroll to top -->
    <i class="scroll-up" id="scroll-up"
    ><img
      src="assets/icons/icons8-upward-arrow.gif"
      class="socicon up-arrow"
      alt="scroll-up"
  /></i>

    <!-- Footer section -->
    <footer>
      <p class="copy">&copy; Copyright 2023</p>
      <p class="copy">
        Built with &#x2661; by
        <a href="https://twitter.com/koladechris" target="_blank"
          >Kolade Chris (Ksound)</a
        >
      </p>
    </footer>

    <!-- Website scripts -->

    <script src="assets/js/app.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
